{% load static %}

<html>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand">TEST ECOMMERCE</a>
            <form class="form-inline">
              <a class="btn btn-outline-success my-2 my-sm-0" href="signup/">Register</a>
              <a class="btn btn-outline-success my-2 my-sm-0" href="login/">Log In</a>
            </form>
          </nav>
        <div class="container">
            <main class="grid">
                {% for i in products %}
              <article>
                <img src="media/{{ i.image }}" alt="tshirt photo">
                <div class="text">
                  <h3>{{ i.name }}</h3>
                  <p>{{ i.description }}</p>
                  <h5>{{ i.price }}</h5>
                <a href="details/{{ i.id }}"
                     class="btn btn-primary btn-block">Add to cart</a>
                </div>
            </article>
            {% endfor %}
            
        </main>
        </div>
    </body>
</html>
